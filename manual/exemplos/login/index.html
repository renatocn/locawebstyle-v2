<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Tela de Login</title>

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta charset="utf-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucid">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="apple-touch-icon" href="/assets/images/locastyle/ico_app_114.png">
  <link rel="stylesheet" type="text/css" href="/locawebstyle-v2/assets/bootstrap/css/bootstrap.css">
  <link href="../../../assets/stylesheets/locastyle.css" media="screen" rel="stylesheet" type="text/css" />

</head>
<body>

<div class="parent-login">
  <div class="parent-inner">

    <div class="box-login">
      <h1 class="ls-login-logo">Login Locaweb</h1>
      <form role="form" action="">
        <fieldset>
          <div class="form-group ls-login-user">
            <label for="userLogin">Usuário</label>
            <input class="form-control ls-login-bg-user input-lg" id="userLogin" type="text" aria-label="Usuário" placeholder="Usuário">
          </div>

          <div class="form-group ls-login-password">
            <label for="userPassword">Senha</label>
            <input class="form-control ls-login-bg-password input-lg" id="userPassword" type="password" aria-label="Senha" placeholder="Senha">
          </div>

          <a href="#" class="ls-login-forgot">Esqueci minha senha</a>

          <input type="submit" value="Entrar" class="btn btn-primary btn-lg btn-block">
          <p class="txt-center ls-login-signup">Não possui um usuário na Locaweb? <a href="#">Cadastre-se agora</a></p>

        </fieldset>
      </form>
    </div>

  </div>
</div>

</body>
</html>
