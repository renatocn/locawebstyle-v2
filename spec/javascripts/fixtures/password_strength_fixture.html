<form id="form_to_password_strength">
	<div class="form-inline">
		<div class="form-group">
			<label class="control-label" for="user_password">Nova senha</label>
			<input class="password form-control" id="user_password" data-component="password-strength" data-monitor-id="password-strength-monitor" name="" type="password">
		</div>
		<div class="password-strength">
			<p>Força da senha</p>
			<div id="password-strength-monitor" class="monitor"></div>
		</div>
		<p class="help-block">Senha entre 8 a 14 caracteres, contendo letras e números</p>
	</div>
</form>
