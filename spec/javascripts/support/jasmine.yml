# src_files
#
# Return an array of filepaths relative to src_dir to include before jasmine specs.
# Default: []
#
# EXAMPLE:
#
# src_files:
#   - lib/source1.js
#   - lib/source2.js
#   - dist/**/*.js
#
src_files:
    - spec/javascripts/libs/*.js
    - source/assets/javascripts/locastyle/vendor/**/*.js
    - source/assets/bootstrap/js/bootstrap.js
    - source/assets/javascripts/locastyle/_base.js
    - source/assets/javascripts/locastyle/_mobile_functions.js
    - source/assets/javascripts/locastyle/_bootstrap_starter.js
    - source/assets/javascripts/locastyle/_password_strength.js
    - source/assets/javascripts/locastyle/_accessibility.js
    - source/assets/javascripts/locastyle/_track_events.js
    - source/assets/javascripts/locastyle/_collapse_extends.js
    - source/assets/javascripts/templates.js
    - source/assets/javascripts/locastyle/_forms.js
    - source/assets/javascripts/locastyle/_templates.js
    - source/assets/javascripts/locastyle/_tables.js

# stylesheets
#
# Return an array of stylesheet filepaths relative to src_dir to include before jasmine specs.
# Default: []
#
# EXAMPLE:
#
# stylesheets:
#   - css/style.css
#   - stylesheets/*.css
#
stylesheets:

# helpers
#
# Return an array of filepaths relative to spec_dir to include before jasmine specs.
# Default: ["helpers/**/*.js"]
#
# EXAMPLE:
#
# helpers:
#   - helpers/**/*.js
#
helpers:
  - 'helpers/**/*.js'
# spec_files
#
#  Return an array of filepaths relative to spec_dir to include.
# Default: ["**/*[sS]pec.js"]
#
# EXAMPLE:
#
# spec_files:
#   - **/*[sS]pec.js
#
spec_files:
  - '**/*[sS]pec.js'

# src_dir
#
# Source directory path. Your src_files must be returned relative to this path. Will use root if left blank.
# Default: project root
#
# EXAMPLE:
#
# src_dir: public
#
src_dir:

# spec_dir
#
# Spec directory path. Your spec_files must be returned relative to this path.
# Default: spec/javascripts
#
# EXAMPLE:
#
# spec_dir: spec/javascripts
#
spec_dir:

# spec_helper
#
# Ruby file that Jasmine server will require before starting.
# Returned relative to your root path
# Default spec/support/jasmine_helper.rb
#
# EXAMPLE:
#
# spec_helper: spec/support/jasmine_helper.rb
#
spec_helper: spec/support/jasmine_helper.rb


